<!DOCTYPE html>

<body>
    <div class="container">
        <h1>16-Bit Byte Code Cracker</h1>

<button onclick="startCracking()">Crack Bytes</button>

        <div class="progress-container">
            <div id="progressBar"></div>

    </div>
