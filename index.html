<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8-Bit Byte Cracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>8-Bit Byte Code Cracker</h1>
        <input type="text" id="inputBytes" placeholder="Enter 8-bit codes (e.g., 01000001 01000010)">
<button onclick="startCracking()">Crack Bytes</button>
        <p id="estimateTime" style="font-size: 14px; color: yellow;"></p>
        <div class="progress-container">
            <div id="progressBar"></div>
        </div>

        <p id="output"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
